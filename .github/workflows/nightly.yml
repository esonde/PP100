name: Nightly Registry Build

on:
  schedule:
    # Run at 2 AM UTC every day
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  build-registry:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install registry dependencies
      run: |
        pip install -r identities/requirements.txt
        
    - name: Build registry
      run: |
        python identities/build_registry.py
        
    - name: Build memberships
      run: |
        python identities/build_memberships.py
        
    - name: Validate schemas
      run: |
        python scripts/validate_schemas.py
        
    - name: Upload registry artifacts
      uses: actions/upload-artifact@v4
      with:
        name: registry-data
        path: public/data/persons.jsonl
        path: public/data/person_xref.parquet
        path: public/data/person_aliases.parquet
        path: public/data/party_registry.jsonl
        path: public/data/party_membership.parquet
        path: public/data/roles.parquet
        path: public/data/identities_inbox.jsonl
        retention-days: 7
        
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add public/data/
        git diff --quiet && git diff --staged --quiet || git commit -m "Update registry data [skip ci]"
        git push
