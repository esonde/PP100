repos:
  # Pre-commit hooks per Python
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements

  # Black per formattazione Python
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3.11
        args: [--line-length=88]

  # isort per ordinamento import Python
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=88]

  # Flake8 per linting Python
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: [--max-line-length=88, --extend-ignore=E203, W503]

  # Pre-commit hooks per Node.js/TypeScript
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        types_or:
          [javascript, jsx, ts, tsx, json, css, scss, html, markdown, yaml]
        additional_dependencies:
          - prettier@3.1.0

  # ESLint per TypeScript/JavaScript
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.56.0
    hooks:
      - id: eslint
        files: \.(js|jsx|ts|tsx)$
        types: [file]
        additional_dependencies:
          - eslint@8.56.0
          - "@typescript-eslint/eslint-plugin@6.19.0"
          - "@typescript-eslint/parser@6.19.0"
          - eslint-config-next@14.0.4

  # Validazione schemi PP100
  - repo: local
    hooks:
      - id: pp100-validate-schemas
        name: PP100 Schema Validation
        entry: python scripts/validate_schemas.py
        language: system
        types: [json, jsonl]
        pass_filenames: false
        always_run: true
        description: "Valida tutti i file in public/data/ contro gli schemi JSON"

  # Test rapido build frontend
  - repo: local
    hooks:
      - id: pp100-web-build-test
        name: PP100 Web Build Test
        entry: bash -c "cd web && npm run type-check"
        language: system
        types: [ts, tsx]
        pass_filenames: false
        always_run: false
        description: "Testa TypeScript compilation del frontend"
